<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>HTTP Request Form</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<div <div class="context">>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="container">
        <div class="row">
            <!-- Columna izquierda para el formulario -->
            <div class="col-md-6">
                <h2 class="text-center">HTTP Request Form</h2>
                <div class="card mb-3">
                    <div class="card-body container">
                        <form method="post" action="" class="form-group">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Enviar solicitud</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Columna derecha para la respuesta del servidor -->
            <div class="col-md-6">
                <h2 class="text-center">Server Response</h2>
                <div class="card">
                    <div class="card-body">
                        {% if status %}
                            <div class="alert alert-primary" role="alert">
                                {{ status }}
                            </div>
                            <ul class="nav nav-tabs" id="responseTabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="body-tab" data-toggle="tab" href="#body" role="tab" aria-controls="body" aria-selected="true">Body</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="headers-tab" data-toggle="tab" href="#headers" role="tab" aria-controls="headers" aria-selected="false">Headers</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="responseTabsContent">
                                <div class="tab-pane fade show active" id="body" role="tabpanel" aria-labelledby="body-tab">
                                    <div id="space"></div>
                                    <pre id="body-content">{{ body }}</pre>
                                </div>
                                
                                <div class="tab-pane fade" id="headers" role="tabpanel" aria-labelledby="headers-tab">
                                    <table class="table">
                                        {% for header in headers %}
                                            <tr>
                                                <td>{{ header }}</td>
                                            </tr>
                                        {% endfor %}
                                    </table>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</div>
</body>
</html>
